{% extends 'service/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        {% if user.is_authenticated %}
        <a href="{% url 'blog:blog_create' %}" class="btn btn-primary mb-3">Добавить статью</a>
        {% endif %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col" xmlns="http://www.w3.org/2000/svg">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg"
                         role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                         focusable="false">
                        <title></title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" font-size="25px" font-family="TimesNewRoman">
                            <tspan x="50%" dy=".em">{{ object.body }}</tspan>
                        </text>
                    </svg>
                    <div class="card-body">
                        <p class="card-text">
                            <tspan x="50%" dy=".9em">{{ object.title }}</tspan>
                        </p>
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               href="{% url 'blog:blog_detail' object.pk %}">Просмотреть</a>
                        </div>
                        <div class="text-center">
                            <small class="text-body-secondary">Количество просмотров {{ object.views_count }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
